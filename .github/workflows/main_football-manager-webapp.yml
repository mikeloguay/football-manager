# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - football-manager-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mfgdocker.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8a2c4fb55bbc44d5979b83c1ae1cb1bc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b1707e81d9004123bf9fb2c0edfb678a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mfgdocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8a2c4fb55bbc44d5979b83c1ae1cb1bc }}/footbal-manager-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'football-manager-webapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a47f411e3c7a4befb93320daace625a4 }}
        images: 'mfgdocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8a2c4fb55bbc44d5979b83c1ae1cb1bc }}/footbal-manager-image:${{ github.sha }}'